<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/game.css" />
    <script src="./js/tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <section id="pitman_version">
        <article class="center-container">
          <h1>Javascript TIC TAC TOE</h1>

          <canvas id="win-lines" width="608" height="608"></canvas>
          <p>Player Score: <span id="player_score">0</span></p>
          <p>Computer Score: <span id="computer_score">0</span></p>
          <span id="message">Your turn. Place an X.</span>
          <table>
            <tr>
              <td id="0" onclick="placeXOr0('0')"></td>
              <td id="1" onclick="placeXOr0('1')"></td>
              <td id="2" onclick="placeXOr0('2')"></td>
            </tr>

            <tr>
              <td id="3" onclick="placeXOr0('3')"></td>
              <td id="4" onclick="placeXOr0('4')"></td>
              <td id="5" onclick="placeXOr0('5')"></td>
            </tr>

            <tr>
              <td id="6" onclick="placeXOr0('6')"></td>
              <td id="7" onclick="placeXOr0('7')"></td>
              <td id="8" onclick="placeXOr0('8')"></td>
            </tr>
          </table>
        </article>
      </section>
    </main>
  </body>
</html>
