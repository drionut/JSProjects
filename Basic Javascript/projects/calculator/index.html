<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple HTML,CSS and Javascript Calculator" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Simple Javascript Calculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="calculatorDisplay">
        <input type="text" value="0" class="calculator-screen" disabled />
      </div>
      <div class="calculatorKeys">
        <button class="operator" value="+">&plus;</button>
        <button class="operator" value="-">&minus;</button>
        <button class="operator" value="*">&times;</button>
        <button class="operator" value="/">&divide;</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>

        <button value="0">0</button>

        <button class="decimal function" value=".">&period;</button>
        <button class="allClear function" value="allClear">AC</button>
        <button class="equalSign operator" value="=">&equals;</button>
      </div>
    </section>
  </body>
</html>
