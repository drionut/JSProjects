<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Drill Demo</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/pizza.js" defer></script>
        <link rel="stylesheet" href="./css/pizza.css" />
    </head>
    <body>
        <div id="menuBg">
            <div id="header-section">
                <h1>Pizza Drill Tutorial</h1>
                <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order" />
            </div>
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input type="radio" class="size" name="Size" value="Small Pizza" />Small Pizza <br />
                    <input type="radio" class="size" name="Size" value="Personal Pizza" />Personal Pizza <br />
                    <input type="radio" class="size" name="Size" value="Medium Pizza" />Medium Pizza <br />
                    <input type="radio" class="size" name="Size" value="Extra Large Pizza" />Extra Large Pizza <br />
                </div>

                <div class="menu center">
                    <h3>Vegetables</h3>
                    <input type="checkbox" class="vegetables" name="Vegetable" value="Mushrooms" />Mushrooms <br />
                    <input type="checkbox" class="vegetables" name="Vegetable" value="Onions" />Onions <br />
                    <input type="checkbox" class="vegetables" name="Vegetable" value="Tomatoes" />Tomatoes <br />
                    <input type="checkbox" class="vegetables" name="Vegetable" value="Olives" />Olives <br />
                    <input type="checkbox" class="vegetables" name="Vegetable" value="Green Peppers" />Green Peppers
                    <br />
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input type="checkbox" class="toppings" name="Topping" value="Salami" />Salami <br />
                    <input type="checkbox" class="toppings" name="Topping" value="Pepperoni" />Pepperoni <br />
                    <input type="checkbox" class="toppings" name="Topping" value="Sausage" />Sausage <br />
                    <input type="checkbox" class="toppings" name="Topping" value="Canadian Bacon" />Canadian Bacon
                    <br />
                    <input type="checkbox" class="toppings" name="Topping" value="Ground Beef" />Ground Beef <br />
                    <input type="checkbox" class="toppings" name="Topping" value="Anchovy" />Anchovy <br />
                    <input type="checkbox" class="toppings" name="Topping" value="Chicken" />Chicken <br />
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
